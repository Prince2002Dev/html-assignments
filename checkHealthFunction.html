<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function checkHealth(health) {
        //body
        if (health <= 0) {
          console.log("You're dead");
        } else if (health < 25) {
          console.log("You should really seek medical attention");
        } else if (health <= 50) {
          console.log("then you're very hurt");
        } else if (health <= 99) {
          console.log("doing pretty awesome");
        } else if (health == 100) {
          console.log("you are very healthy");
        } else {
          console.log("GOD MODE");
        }
      }

      ///outside the method here...
      checkHealth(0);
      checkHealth(25);
      checkHealth(50);
      checkHealth(99);
    </script>
  </body>
</html>
